{% extends "base_generic.html" %}

{% block content %}
    <h1>Author List</h1>

    <!-- NOTE: it's also possible to use 'object_list' -->
    {% if author_list %}
    <ul>

      {% for a in author_list %}
      <li>
        <a href="{{ a.get_absolute_url }}">{{ a.last_name }} {{a.first_name}}</a> (dates)
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no authors registred.</p>
    {% endif %}       
{% endblock %}
